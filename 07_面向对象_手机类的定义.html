<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义人类
        function Phone(name,num) {
            // 定义属性
            // this 代表你创建的那个对象
            this.name = name
            this.num = num
            // 定义方法
            this.callNum = function () {
                alert('你想打给谁')
            }
        }
        // 创建一个对象
        var p1 = new Phone('小米',15207644823)
        // 获取对象的属性值
        alert(p1.name)
        alert(p1.num)
        // 调用方法
        p1.callNum()
    </script>
</body>
</html>
