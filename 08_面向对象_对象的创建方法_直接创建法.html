<body>
    <script>
        // 创建一个空的对象
        var stu1 = {}
        alert(typeof stu1);

        // 创建一个有属性和方法的对象

            name:'sdfs',
            age: 23,
            study:function(){
                alert('shdush')
            }
        }
        alert(stu2)

        alert(stu2['name'])
        stu2.study()
    </script>
