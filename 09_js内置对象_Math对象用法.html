<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 属性
        alert(Math.PI)
        // 方法
        alert(Math.max(10,30,8,6))

        alert(Math.ceil(1.2))
        alert(Math.random())
        // 生成随机数
        // alert(Math.floor(Math.random()*(Max-Min+1))+1)
        alert(Math.floor(Math.random()*10)+1)
    </script>
