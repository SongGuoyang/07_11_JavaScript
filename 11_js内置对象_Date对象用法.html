<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 获取当前时间
        var date = new Date()
        console.log(date);
        // 获取指定时间
        var date1 = new Date('2022-07-07')
        console.log(date1);
        // 获取月，注意是0到11
        var month = date.getMonth()
        // 获取年
        var year = date.getFullYear()
        // 获取日
        var day = date.getDate()
        console.log(month)
        console.log(day)
        // 获取从1970年1月1日0时到现在经历的毫秒
        var date3 = date.getTime()
        console.log(date3);
    </script>
</body>
</html>
