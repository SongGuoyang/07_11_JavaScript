<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义人类
        function Person(name,age) {
            // 定义属性
            // this 代表你创建的那个对象
            this.name = name
            this.age = age
        }
        // 创建一个对象
        var p1 = new Person('李四',24)
        // 获取对象的属性值
        alert(p1.name)
        alert(p1.age)
    </script>
</body>
</html>
