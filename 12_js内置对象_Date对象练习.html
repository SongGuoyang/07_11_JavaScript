<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // 出生到现在多少天
        var date = new Date()
        var date1 = new Date('2001-12-23')
        var now = date.getTime()
        alert(now)
        var bro = date1.getTime()
        alert(bro)
        var myDay = (now-bro)/24/3600/1000
        alert(myDay)
    </script>
</body>
